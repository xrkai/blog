<!DOCTYPE html>
<html lang="en" th:fragment="header(title,keywords)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="webkit" name="renderer"/>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport"/>
    <meta content="no-transform" http-equiv="Cache-Control"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <meta name="keywords" th:content="${keywords ?: commons.site_option('site_keywords')}"/>
    <meta name="description" th:content="${description ?:commons.site_option('site_description')}"/>
    <link rel="shortcut icon" th:href="@{/user/img/favicon.png}"/>
    <link rel="apple-touch-icon" th:href="@{/user/img/apple-touch-icon.png}"/>
    <title>
        <th:block th:text="${title ?: '首页'}+' - '+${commons.site_option('site_title','My Blog')}"></th:block>
    </title>
    <link rel="stylesheet" th:href="@{//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css}"/>
    <link rel="stylesheet" th:href="@{/user/css/style.min.css}"/>
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-grey'">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header class="header bg-white" id="header">
    <div class="navbar-container">
        <a class="navbar-logo" th:href="${commons.site_url('/')}">
            <img alt="首页" th:src="@{/user/img/logo.png}"/>
        </a>
        <div class="navbar-menu">
            <a th:href="${commons.site_url('/archives')}">归档</a>
            <a th:href="${commons.site_url('/links')}">友链</a>
            <a th:href="${commons.site_url('/about')}">关于</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form onsubmit="return false;" role="search">
                <span class="search-box">
                    <input autocomplete="off" class="input" id="search-inp" maxlength="30" placeholder="搜索..."
                           type="text"/>
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a th:href="${commons.site_url('/archives')}">归档</a></li>
                <li><a th:href="${commons.site_url('/links')}">友链</a></li>
                <li><a th:href="${commons.site_url('/about')}">关于</a></li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
