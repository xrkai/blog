<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment(title,active)">
    <meta charset="utf-8"/>
    <title>
        <th:block th:text="${title!=null?title:'博客后台'}+'- My Blog'"></th:block>
    </title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="Coderthemes" name="author"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link rel="shortcut icon" th:href="@{/static/admin/images/favicon.png}"/>
    <link rel="stylesheet" th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/admin/css/style.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<div th:fragment="header-body">
    <div class="topbar">
        <div class="topbar-left">
            <div class="text-center p-t-10" style="margin: 0 auto;">
                <div class="pull-left" style="padding-left: 10px;">
                    <a th:href="@{/admin/index}">
                        <img height="50" th:src="@{/static/admin/images/favicon.png}" width="50"/>
                    </a>
                </div>
                <div class="pull-left" style="padding-left: 10px;">
                    <span style="font-size: 28px; color: #2f353f; line-height: 50px;">同创知识库</span>
                </div>
            </div>
        </div>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="">
                    <div class="pull-left">
                        <button class="button-menu-mobile open-left" type="button">
                            <i class="fa fa-bars"></i>
                        </button>
                        <span class="clearfix"></span>
                    </div>

                    <ul class="nav navbar-nav navbar-right pull-right">
                        <li class="dropdown">
                            <a aria-expanded="true" class="dropdown-toggle profile" data-toggle="dropdown"
                               th:href="@{index.html}"><img alt="user-img"
                                                            class="img-circle"
                                                            th:src="${commons.gravatar(session.login_user.email)}"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a target="_blank" th:href="@{${commons.site_url()}}"><i aria-hidden="true"
                                                                                             class="fa fa-eye"></i>
                                    查看网站</a></li>
                                <li><a th:href="@{/admin/profile}"><i class="fa fa-sun-o"></i> 个人设置</a></li>
                                <li><a th:href="@{/admin/logout}"><i class="fa fa-sign-out"></i> 注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="left side-menu">
        <div class="sidebar-inner slimscrollleft">
            <div id="sidebar-menu">
                <ul>
                    <li th:class="${active}=='home'?'active':''">
                        <a th:class="${active}=='home'?'waves-effect active':'waves-effect'"
                           th:href="@{/admin/index}"><i
                                aria-hidden="true" class="fa fa-dashboard"></i><span> 仪表盘 </span></a>
                    </li>
                    <li th:class="${active}=='publish'?'active':''">
                        <a th:class="${active}=='publish'?'waves-effect active':'waves-effect'"
                           th:href="@{/admin/article/publish}"><i
                                aria-hidden="true" class="fa fa-pencil-square-o"></i><span> 发布文章 </span></a>
                    </li>
                    <li th:class="${active}=='article'?'active':''">
                        <a th:class="${active}=='article'?'waves-effect active':'waves-effect'"
                           th:href="@{/admin/article}"><i
                                aria-hidden="true" class="fa fa-list"></i><span> 文章管理 </span></a>
                    </li>
                    <li th:class="${active}=='page'?'active':''">
                        <a th:class="${active}=='page'?'waves-effect active':'waves-effect'" th:href="@{/admin/page}"><i
                                aria-hidden="true" class="fa fa-file-text"></i><span> 页面管理 </span></a>
                    </li>
                    <li th:class="${active}=='comments'?'active':''">
                        <a th:class="${active}=='comments'?'waves-effect active':'waves-effect'"
                           th:href="@{/admin/comments}"><i
                                aria-hidden="true" class="fa fa-comments"></i><span> 评论管理 </span></a>
                    </li>
                    <li th:class="${active}=='category'?'active':''">
                        <a th:class="${active}=='category'?'waves-effect active':'waves-effect'"
                           th:href="@{/admin/category}"><i
                                aria-hidden="true" class="fa fa-tags"></i><span> 分类/标签 </span></a>
                    </li>
                    <li th:class="${active}=='attach'?'active':''">
                        <a th:class="${active}=='attach'?'waves-effect active':'waves-effect'"
                           th:href="@{/admin/attach}"><i
                                aria-hidden="true" class="fa fa-cloud-upload"></i><span> 文件管理 </span></a>
                    </li>
                    <li th:class="${active}=='links'?'active':''">
                        <a th:class="${active}=='links'?'waves-effect active':'waves-effect'" th:href="@{/admin/links}"><i
                                aria-hidden="true" class="fa fa-link"></i><span> 友链管理 </span></a>
                    </li>
                    <li th:class="${active}=='setting'?'active':''">
                        <a th:class="${active}=='setting'?'waves-effect active':'waves-effect'"
                           th:href="@{/admin/setting}"><i
                                aria-hidden="true" class="fa fa-gear"></i><span> 系统设置 </span></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
</html>
